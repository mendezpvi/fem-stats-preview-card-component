<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="icon" href="./assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <main class="main">
    <picture class="hero">
      <source media="(min-width: 1024px)" srcset="./assets/images/image-header-desktop.jpg">
      <img src="./assets/images/image-header-mobile.jpg"
        alt="A group of young people in an office working pleasantly with their laptops." class="hero-illustration">
    </picture>
    <section class="content">
      <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.</p>
      <ul class="stats">
        <li class="stats-item">
          <span class="stat-value">10k+</span>
          <span class="stat-label">Companies</span>
        </li>
        <li class="stats-item">
          <span class="stat-value">314</span>
          <span class="stat-label">Templates</span>
        </li>
        <li class="stats-item">
          <span class="stat-value">12M+</span>
          <span class="stat-label">Queries</span>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="attribution">Challenge by <a href="http://www.frontendmentor.io/challenges" target="_blank"
        rel="noopener noreferrer" class="attribution-link">Frontend Mentor</a> - Coded by <a href="http://"
        target="_blank" rel="noopener noreferrer" class="attribution-link">VM</a></p>
  </footer>

</body>

</html>
